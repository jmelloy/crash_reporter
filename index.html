<html>
  <head>
    <title>Adium Crash Reporter</title>
  </head>
  <body>
    <form method="POST" action="post.jsp">
      Adium Build Date: <input type="text" name="build" /><br />
      Email: <input type="text" name="email" /><br />
      IM: <input type="text" name="service_name" /><br />
      Short Description: <input type ="text" name="short_desc" /><br />
      Description:<br />
      <textarea cols="45" rows="15" name="desc"></textarea><br/>
      Crash Log:<br/>
      <textarea cols="90" rows="30" name="log"></textarea><br/>
      <input type="reset" /><input type="submit">
  </body>
</html>
